<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and UI Elements</title>
</head>
<body>
    <h1>HTML Forms and UI Elements</h1>

    <form action="/submit" method="POST">
        <h2>Text Inputs</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@domain.com"><br><br>

        <h2>Numbers and Dates</h2>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" max="120"><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <h2>Selection Elements</h2>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <h2>Radio Buttons</h2>
        <p>Preferred Contact Method:</p>
        <input type="radio" id="email-contact" name="contact" value="email">
        <label for="email-contact">Email</label><br>
        <input type="radio" id="phone-contact" name="contact" value="phone">
        <label for="phone-contact">Phone</label><br>
        <input type="radio" id="mail-contact" name="contact" value="mail">
        <label for="mail-contact">Mail</label><br><br>

        <h2>Checkboxes</h2>
        <p>Interests:</p>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label><br><br>

        <h2>Text Area</h2>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <h2>File Upload</h2>
        <label for="file">Select file:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <h2>Range Slider</h2>
        <label for="volume">Volume (0-100):</label><br>
        <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

        <h2>Color Picker</h2>
        <label for="color">Select color:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <h2>Buttons</h2>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="button">Regular Button</button>
    </form>
</body>
</html>
